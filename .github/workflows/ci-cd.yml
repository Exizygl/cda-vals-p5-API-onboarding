name: API CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: onboarding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: admin
          DB_PASSWORD: admin
          DB_NAME: onboarding_test

  build:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy API to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        envs: DB_NAME,DB_USER,DB_PASSWORD,GITHUB_TOKEN,API_REPOSITORY
        script: |
          set -e
          
          # ArrÃªte les conteneurs existants
          echo "ðŸ”„ Stopping existing containers..."
          docker stop onboarding-api onboarding-db 2>/dev/null || true
          docker rm onboarding-api onboarding-db 2>/dev/null || true
          
          mkdir -p ~/api
          cd ~/api
          
          API_REPO_LOWER=$(echo "${API_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          
          cat > docker-compose.yml << COMPOSE_EOF
          services:
            postgres:
              image: postgres:16-alpine
              container_name: onboarding-db
              restart: unless-stopped
              environment:
                POSTGRES_DB: ${DB_NAME}
                POSTGRES_USER: ${DB_USER}
                POSTGRES_PASSWORD: ${DB_PASSWORD}
              ports:
                - "5432:5432"
              volumes:
                - postgres_data:/var/lib/postgresql/data
              networks:
                - app-network
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
                interval: 10s
                timeout: 5s
                retries: 5
            
            api:
              image: ghcr.io/${API_REPO_LOWER}:latest
              container_name: onboarding-api
              restart: unless-stopped
              depends_on:
                postgres:
                  condition: service_healthy
              environment:
                NODE_ENV: production
                PORT: 3000
                DB_HOST: postgres
                DB_PORT: 5432
                DB_USER: ${DB_USER}
                DB_PASSWORD: ${DB_PASSWORD}
                DB_NAME: ${DB_NAME}
              ports:
                - "3000:3000"
              networks:
                - app-network
          
          volumes:
            postgres_data:
          
          networks:
            app-network:
              driver: bridge
          COMPOSE_EOF
          
          echo "${GITHUB_TOKEN}" | docker login ghcr.io -u Exizygl --password-stdin
          
          docker compose pull
          docker compose up -d
          docker image prune -af
          
          rm -f docker-compose.yml
          
          echo "âœ… API + PostgreSQL deployed!"
          docker ps
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        API_REPOSITORY: ${{ github.repository }}