name: API CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p /opt/discord-bot
            cd /opt/discord-bot
            
            cat > docker-compose.yml << 'COMPOSE_EOF'
            version: '3.8'
            
            services:
              postgres:
                image: postgres:16-alpine
                container_name: onboarding-db
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${{ secrets.DB_NAME }}
                  POSTGRES_USER: ${{ secrets.DB_USER }}
                  POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                ports:
                  - "5432:5432"
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - app-network
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
              
              api:
                image: ghcr.io/${{ github.repository }}:latest
                container_name: onboarding-api
                restart: unless-stopped
                depends_on:
                  postgres:
                    condition: service_healthy
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_USER: ${{ secrets.DB_USER }}
                  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  DB_NAME: ${{ secrets.DB_NAME }}
                ports:
                  - "3000:3000"
                networks:
                  - app-network
              
              bot:
                image: ghcr.io/${{ secrets.BOT_IMAGE }}:latest
                container_name: discord-bot
                restart: unless-stopped
                depends_on:
                  - api
                environment:
                  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
                  API_BASE_URL: http://api:3000
                  CHANNEL_IDENTIFICATION: ${{ secrets.CHANNEL_IDENTIFICATION }}
                  CHANNEL_MANAGE_FORMATIONS: ${{ secrets.CHANNEL_MANAGE_FORMATIONS }}
                  CHANNEL_MANAGE_CAMPUS: ${{ secrets.CHANNEL_MANAGE_CAMPUS }}
                  CHANNEL_CREATE_PROMO: ${{ secrets.CHANNEL_CREATE_PROMO }}
                  CHANNEL_INSCRIPTION_REQUESTS: ${{ secrets.CHANNEL_INSCRIPTION_REQUESTS }}
                  CHANNEL_MANAGE_INSCRIPTIONS: ${{ secrets.CHANNEL_MANAGE_INSCRIPTIONS }}
                  ROLE_ADMIN: ${{ secrets.ROLE_ADMIN }}
                  ROLE_FORMATEUR: ${{ secrets.ROLE_FORMATEUR }}
                  ROLE_APPRENANT: ${{ secrets.ROLE_APPRENANT }}
                  CATEGORY_TEMPLATE_ID: ${{ secrets.CATEGORY_TEMPLATE_ID }}
                networks:
                  - app-network
            
            volumes:
              postgres_data:
            
            networks:
              app-network:
                driver: bridge
            COMPOSE_EOF
            
            echo "ðŸ”„ Pulling images..."
            docker-compose pull
            
            echo "ðŸš€ Starting services..."
            docker-compose up -d
            
            echo "â³ Waiting for services..."
            sleep 10
            
            echo "ðŸ” Health check..."
            curl -f http://localhost:3000/health || echo "âš ï¸ API health check failed"
            
            echo "ðŸ—‘ï¸ Cleaning up..."
            rm -f docker-compose.yml
            
            docker image prune -af
            
            echo "âœ… Deployment complete!"
            echo "ðŸ“Š Container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Notify on success
        if: success()
        run: echo "âœ… API deployed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ API deployment failed!"