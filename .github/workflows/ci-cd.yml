name: API CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_NAME: test_db

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Création du répertoire
            mkdir -p /opt/discord-bot
            cd /opt/discord-bot
            
            # Création du docker-compose.yml
            cat > docker-compose.yml << 'COMPOSE_EOF'
            version: '3.8'
            
            services:
              postgres:
                image: postgres:16-alpine
                container_name: onboarding-db
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${{ secrets.DB_NAME }}
                  POSTGRES_USER: ${{ secrets.DB_USER }}
                  POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                ports:
                  - "5432:5432"
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - app-network
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
              
              api:
                image: ghcr.io/${{ github.repository }}:latest
                container_name: onboarding-api
                restart: unless-stopped
                depends_on:
                  postgres:
                    condition: service_healthy
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_USER: ${{ secrets.DB_USER }}
                  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  DB_NAME: ${{ secrets.DB_NAME }}
                ports:
                  - "3000:3000"
                networks:
                  - app-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
              
              bot:
                image: ghcr.io/${{ secrets.BOT_IMAGE_NAME }}:latest
                container_name: discord-bot
                restart: unless-stopped
                depends_on:
                  api:
                    condition: service_healthy
                environment:
                  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
                  API_BASE_URL: http://api:3000
                  CHANNEL_IDENTIFICATION: ${{ secrets.CHANNEL_IDENTIFICATION }}
                  CHANNEL_MANAGE_FORMATIONS: ${{ secrets.CHANNEL_MANAGE_FORMATIONS }}
                  CHANNEL_MANAGE_CAMPUS: ${{ secrets.CHANNEL_MANAGE_CAMPUS }}
                  CHANNEL_CREATE_PROMO: ${{ secrets.CHANNEL_CREATE_PROMO }}
                  CHANNEL_INSCRIPTION_REQUESTS: ${{ secrets.CHANNEL_INSCRIPTION_REQUESTS }}
                  CHANNEL_MANAGE_INSCRIPTIONS: ${{ secrets.CHANNEL_MANAGE_INSCRIPTIONS }}
                  ROLE_ADMIN: ${{ secrets.ROLE_ADMIN }}
                  ROLE_FORMATEUR: ${{ secrets.ROLE_FORMATEUR }}
                  ROLE_APPRENANT: ${{ secrets.ROLE_APPRENANT }}
                  CATEGORY_TEMPLATE_ID: ${{ secrets.CATEGORY_TEMPLATE_ID }}
                networks:
                  - app-network
            
            volumes:
              postgres_data:
            
            networks:
              app-network:
                driver: bridge
            COMPOSE_EOF
            
            # Login au registry GitHub
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull des nouvelles images
            docker-compose pull
            
            # Démarrage des services
            docker-compose up -d
            
            # Suppression du docker-compose.yml (sécurité)
            rm -f docker-compose.yml
            
            # Nettoyage des anciennes images
            docker image prune -af
            
            # Affichage du statut
            echo "✅ Deployment complete!"
            docker ps
